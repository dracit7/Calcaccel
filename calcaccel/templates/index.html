<!doctype html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="{{ url_for('static', filename='css/CalcAccel.css') }}" rel="stylesheet">
  </head>

  <body style="background: url('/static/img/cover.jpg') no-repeat; background-size: cover">

    <div style="text-align: center; margin-top: 12%;">
      <h1 class="anime-title">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters letters-left">CALC</span>
          <span class="letters ampersand"></span>
          <span class="letters letters-right">ACCEL</span>
          <span class="line line2"></span>
        </span>
      </h1>
      <br>
      <h1 class="anime-option">
        <span class="word"><a class="ca-link" href="/survival">Play</a></span>
      </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script>
    
      anime.timeline()
      .add({
        targets: '.anime-title .line',
        opacity: [0.5,1],
        scaleX: [0, 1],
        easing: "easeInOutExpo",
        duration: 700
      }).add({
        targets: '.anime-title .line',
        duration: 600,
        easing: "easeOutExpo",
        translateY: (el, i) => (-0.625 + 0.625*2*i) + "em"
      }).add({
        targets: '.anime-title .ampersand',
        opacity: [0,1],
        scaleY: [0.5, 1],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=600'
      }).add({
        targets: '.anime-title .letters-left',
        opacity: [0,1],
        translateX: ["0.5em", 0],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=300'
      }).add({
        targets: '.anime-title .letters-right',
        opacity: [0,1],
        translateX: ["-0.5em", 0],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=600'
      })

      anime.timeline()
      .add({
        targets: '.anime-option .word',
        scale: [3,1],
        opacity: [0,1],
        easing: "easeOutCirc",
        duration: 300,
        delay: (el, i) => 1500 + 300 * i
      })

    </script>

  </body>

</html>
