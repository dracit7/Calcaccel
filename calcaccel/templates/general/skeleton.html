<!doctype html>

<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>CalcAccel - {% block title %}{% endblock %}</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/AdminLTE-3.min.css') }}" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  </head>

  <body class="hold-transition sidebar-collapse">

    <div class="wrapper">

      <!-- Navigation bar -->
      <nav class="main-header navbar navbar-expand navbar-dark navbar-light">

        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/" class="nav-link">Contact</a>
          </li>
        
        </ul>

        <ul class="navbar-nav ml-auto">

          {% if g.user %}
          <li class="nav-item float-right d-none d-sm-inline-block">
            <a href="{{ url_for('auth.logout') }}" class="nav-link">Log out</a>
          </li>
          {% else %}
          <li class="nav-item float-right d-none d-sm-inline-block">
            <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
          </li>
          <li class="nav-item float-right d-none d-sm-inline-block">
            <a href="{{ url_for('auth.login') }}" class="nav-link">Log in</a>
          </li>
          {% endif %}

        </ul>
      
      </nav>

      <div class="content-wrapper">

        <section class="content-header">{% block header %}{% endblock %}</section>

        <section class="content">
          {% block content %}{% endblock %}
        </section>

        <div class="control-sidebar-bg"></div>
        
      </div>

      <footer class="main-footer">
        {% block footer %}
        <strong style="margin-left: 2em">
          Author: <a href="https://github.com/dracit7">Drac Zhang</a>
          & <a href="https://github.com/MrConnorKenway">Mr.ConnorKenway</a>
        </strong>
        <div class="float-right d-none d-sm-inline-block">Beta</div>
        {% endblock %}
      </footer>

    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.form.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/adminlte-3.min.js') }}"></script>

    {% block scripts %}{% endblock %}
    
  </body>

</html>
