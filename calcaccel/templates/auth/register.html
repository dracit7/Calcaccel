{% extends 'general/skeleton.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>CalcAccel</b></a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <h5 class="login-box-msg mt-3">Sign up to store your statistics!</h3>
      <form method="POST">
        <div class="form-group mb-3 mt-3">
          <label>Username</label>
          <input type="text" name="username" class="form-control"
          style="border-left:none; border-right:none; border-top:none">
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control"
          style="border-left:none; border-right:none; border-top:none">
          <div class="float-right mt-1">
          </div>
        </div>
        <div class="form-group">
          <label>Identity</label>
          <select name="identity" class="form-control">
            <option value="child">Child</option>
            <option value="parents">Parents</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" style="margin-top: 15%">Sign up</button>
      </form>
      <div class="mt-3" style="text-align: center">
        {% for message in get_flashed_messages(category_filter=["error"]) %}
          <div style="color:red"><i class="fa fa-times-circle"></i> Error: {{ message }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
